# Configuration for dashboard health monitoring
dashboard:
  # Defines the types of dashboards (e.g., scrum, kanban) and their respective boards
  types:
    scrum:
      boards:
        categoryOne:
          apis:
            - "/jira/kpi"
            - "/jenkins/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        categoryTwo:
          apis:
            - "/jira/kpi"
            - "/sonar/kpi"
            - "/zypher/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        categoryThree:
          apis:
            - "/jira/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        iteration:
          apis:
            - "/jira/nonTrend/kpi"
            - "/processor/tracelog"
        developer:
          apis:
            - "/bitbucket/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        dora:
          apis:
            - "/jira/kpi"
            - "/jenkins/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        release:
          apis:
            - "/jira/nonTrend/kpi"
            - "/processor/tracelog"
        backlog:
          apis:
            - "/jira/nonTrend/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        maturity:
          apis:
            - "/jira/kpi"
            - "/sonar/kpi"
            - "/zypher/kpi"
            - "/jenkins/kpi"
            - "/processor/tracelog"

    kanban:
      boards:
        categoryOne:
          apis:
            - "/jirakanban/kpi"
            - "/jenkinskanban/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        categoryTwo:
          apis:
            - "/jirakanban/kpi"
            - "/sonarkanban/kpi"
            - "/zypherkanban/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        categoryThree:
          apis:
            - "/jirakanban/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        developer:
          apis:
            - "/bitbucketkanban/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        dora:
          apis:
            - "/jenkinskanban/kpi"
            - "/processor/tracelog"
            - "/comments/getCommentCount"
        maturity:
          apis:
            - "/jirakanban/kpi"
            - "/sonarkanban/kpi"
            - "/zypherkanban/kpi"
            - "/jenkinskanban/kpi"
            - "/processor/tracelog"

  # Maximum allowed API error rate (%) for health checks
  maxApiErrorThreshold: 20.0
  # Base path for dashboard health related API endpoints
  healthApiBasePath: /health/dashboard